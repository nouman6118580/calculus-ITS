{% extends 'layout.html' %}

{% block content %}

<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

  
    button,
    input {
      border: none;
      outline: none;
    }

    /****************
            FORM
      *****************/
    .signup {
      /*margin-left: 35%; */
      border: 2px solid #a7a6a6;
      width: 100%;
      max-width: 500px;
      padding: 50px 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;

      border-radius: 20px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
        0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .content {
  max-width: 500px;
  margin: auto;
}
    h1 {
      text-align: center;
      color: #000000;
    }

    h2 {
      text-align: center;
      font-size: 1.2rem;
      font-weight: lighter;

      margin-bottom: 40px;
    }

    h2 span {
      text-decoration: underline;
      cursor: pointer;
      color: #000000;
    }

    /*  Field */
    .signup__field {
      display: flex;
      flex-direction: column;
      width: 100%;
      position: relative;
      margin-bottom: 50px;
    }

    .signup__field:before {
      content: "";
      display: inline-block;
      position: absolute;
      width: 0px;
      height: 2px;
      background: #010101;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.4s ease;
    }

    .signup__field:hover:before {
      width: 100%;
    }

    /*  Input */
    .signup__input {
      width: 100%;
      height: 100%;
      font-size: 1.2rem;
      padding: 10px 2px 0;
      border-bottom: 2px solid #e0e0e0;
    }

    /*  Label */
    .signup__label {
      color: #bdbdbd;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 2px;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .signup__input:focus+.signup__label,
    .signup__input:valid+.signup__label {
      top: 0;
      font-size: 1rem;
      background-color: white;
    }

    /*  Button */
    button {
      background: #000000;
      color: white;
      padding: 12px 0;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
    }

    button:hover {
      background: #000000;
    }

    .signup{
        margin-top: 30px;
        margin-bottom: 30px;
    }

   
  </style>


<form class="signup content container" onsubmit="return false" autocomplete="off">
    <h1>Create account</h1>
    <h2>Already have an account? <span>Sign in</span></h2>
  
    <div class="signup__field">
      <input class="signup__input" type="text" name="username" id="username" required />
      <label class="signup__label" for="username">Name</label>
    </div>

    <div class="signup__field">
      <input class="signup__input" type="text" name="username" id="username" required />
      <label class="signup__label" for="username">Gender</label>
    </div>
    <div class="signup__field">
      <input class="signup__input" type="password" name="password" id="password" required />
      <label class="signup__label" for="password">Date of Birth</label>
    </div>
    <div class="signup__field">
      <input class="signup__input" type="text" name="email" id="email" required />
      <label class="signup__label" for="email">Email</label>
    </div>
  
    <div class="signup__field">
      <input class="signup__input" type="password" name="password" id="password" required />
      <label class="signup__label" for="password">Password</label>
    </div>
    <div class="signup__field">
      <input class="signup__input" type="password" name="password" id="password" required />
      <label class="signup__label" for="password">Address<label>
    </div>

    <div class="signup__field">
      <input class="signup__input" type="password" name="password" id="password" required />
      <label class="signup__label" for="password">Nationality</label>
    </div>
    <div class="signup__field">
      <input class="signup__input" type="password" name="password" id="password" required />
      <label class="signup__label" for="password">Phone Number</label>
    </div>
  
    <button>Register</button>
  </form>

  {% endblock content %}
